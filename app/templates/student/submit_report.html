{% extends "dashboard_base.html" %}

{% block page_title %}Submit Report{% endblock %}

{% block content %}

<div class="container">
    <div class="form-card">
        <h2 style="margin-bottom: 1.5rem;">Submit Report</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="report_type">Report Type: <span style="color: red;">*</span></label>
                <select id="report_type" name="report_type" required>
                    <option value="">Select report type...</option>
                    <option value="Bullying">Bullying</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Academic Concern">Academic Concern</option>
                    <option value="Safety Issue">Safety Issue</option>
                    <option value="Behavioral Issue">Behavioral Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select category...</option>
                    <option value="Academic">Academic</option>
                    <option value="Behavioral">Behavioral</option>
                    <option value="Safety">Safety</option>
                    <option value="Social">Social</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject/Title: <span style="color: red;">*</span></label>
                <input type="text" id="subject" name="subject" placeholder="Brief title for your report" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description: <span style="color: red;">*</span></label>
                <textarea id="description" name="description" rows="6" placeholder="Provide detailed information about the incident or concern..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="incident_location">Incident Location:</label>
                <input type="text" id="incident_location" name="incident_location" placeholder="e.g., Classroom 101, Cafeteria, Playground">
            </div>
            
            <div class="form-group">
                <label for="incident_date">Incident Date:</label>
                <input type="date" id="incident_date" name="incident_date">
            </div>
            
            <div class="form-group">
                <label for="persons_involved">Persons Involved:</label>
                <textarea id="persons_involved" name="persons_involved" rows="3" placeholder="List names or descriptions of people involved (optional)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="Normal" selected>Normal</option>
                    <option value="Low">Low</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
</div>

<script>
document.getElementById('reportForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        report_type: document.getElementById('report_type').value,
        category: document.getElementById('category').value || null,
        subject: document.getElementById('subject').value,
        description: document.getElementById('description').value,
        incident_location: document.getElementById('incident_location').value || null,
        incident_date: document.getElementById('incident_date').value || null,
        persons_involved: document.getElementById('persons_involved').value || null,
        priority: document.getElementById('priority').value || 'Normal'
    };
    
    try {
        const response = await fetch('/student/submit-report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            // Show success message with tracking code
            const message = data.tracking_code 
                ? `Report submitted successfully! Your tracking code: ${data.tracking_code}`
                : 'Report submitted successfully!';
            
            if (typeof Toastify === 'function') {
                Toastify({
                    text: message,
                    duration: 4000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#34C38F",
                }).showToast();
                setTimeout(() => {
                    window.location.replace('/student/dashboard');
                }, 1500);
            } else {
                alert(message);
                window.location.replace('/student/dashboard');
            }
        } else {
            const errorMsg = data.error || 'Failed to submit report';
            if (typeof Toastify === 'function') {
                Toastify({
                    text: errorMsg,
                    duration: 5000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#F44336",
                    close: true
                }).showToast();
            } else {
                alert(errorMsg);
            }
        }
    } catch (error) {
        console.error('Error:', error);
        if (typeof Toastify === 'function') {
            Toastify({
                text: 'An error occurred. Please try again.',
                duration: 5000,
                gravity: "top",
                position: "right",
                backgroundColor: "#F44336",
                close: true
            }).showToast();
        } else {
            alert('An error occurred. Please try again.');
        }
    }
});
</script>
{% endblock %}
