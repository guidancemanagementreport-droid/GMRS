{% extends "dashboard_base.html" %}

{% block page_title %}Request Counseling{% endblock %}

{% block content %}
<div class="container">
    <div class="form-card">
        <h2>Request Counseling Session</h2>
        <p class="text-muted">Submit a request for a counseling session. A counselor will review your request and get back to you.</p>
        
        <form id="counselingForm">
            <div class="form-group">
                <label for="reason">Reason for Request *</label>
                <textarea id="reason" name="reason" rows="5" required placeholder="Please describe the reason for your counseling request..."></textarea>
            </div>
            <div class="form-group">
                <label for="preferred_date">Preferred Date *</label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>
            <div class="form-group">
                <label for="urgency">Urgency Level *</label>
                <select id="urgency" name="urgency" required>
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="{{ url_for('student.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script>
document.getElementById('counselingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        reason: document.getElementById('reason').value,
        preferred_date: document.getElementById('preferred_date').value,
        urgency: document.getElementById('urgency').value
    };
    
    try {
        const response = await fetch('/student/request-counseling', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            if (typeof Toastify === 'function') {
                Toastify({
                    text: 'Counseling request submitted successfully! Redirecting to dashboard...',
                    duration: 2000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#34C38F",
                }).showToast();
                setTimeout(() => {
                    window.location.replace('/student/dashboard');
                }, 500);
            } else {
                alert('Counseling request submitted successfully!');
                window.location.replace('/student/dashboard');
            }
        } else {
            const errorMsg = data.error || 'Failed to submit request';
            if (typeof Toastify === 'function') {
                Toastify({
                    text: errorMsg,
                    duration: 5000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#F44336",
                    close: true
                }).showToast();
            } else {
                alert(errorMsg);
            }
        }
    } catch (error) {
        if (typeof Toastify === 'function') {
            Toastify({
                text: 'An error occurred. Please try again.',
                duration: 5000,
                gravity: "top",
                position: "right",
                backgroundColor: "#F44336",
            }).showToast();
        } else {
            alert('An error occurred. Please try again.');
        }
    }
});
</script>

<style>
.text-muted {
    color: #6B7280;
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}
