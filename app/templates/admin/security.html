{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Security & Access Control</h1>
    </div>
</div>

<div class="container">
    <div class="table-container">
        <h3>Access Logs</h3>
        <table class="data-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
