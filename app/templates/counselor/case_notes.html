{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Case Notes - Case #{{ case.id }}</h1>
    </div>
</div>

<div class="container">
    <div class="form-card">
        <h3>Add New Note</h3>
        <form id="noteForm">
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="note_type">Note Type:</label>
                <select id="note_type" name="note_type" required>
                    <option value="general">General</option>
                    <option value="session">Session</option>
                    <option value="followup">Follow-up</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>
    
    <div class="notes-list">
        <h3>Case Notes History</h3>
        {% for note in notes %}
        <div class="note-item">
            <p><strong>{{ note.note_type }}</strong> - {{ note.created_at }}</p>
            <p>{{ note.note }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.getElementById('noteForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        note: document.getElementById('note').value,
        note_type: document.getElementById('note_type').value
    };
    
    try {
        const response = await fetch('/counselor/case/{{ case.id }}/notes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            alert('Note added successfully!');
            location.reload();
        } else {
            alert(data.error || 'Failed to add note');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
