{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Anonymous Report Form</h1>
        <p>Submit a report anonymously. Your identity will remain confidential.</p>
    </div>
</div>

<div class="container">
    <div class="form-card">
        <form id="anonymousReportForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="safety">Safety Concern</option>
                    <option value="bullying">Bullying</option>
                    <option value="academic">Academic Issue</option>
                    <option value="behavioral">Behavioral Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
</div>

<script>
document.getElementById('anonymousReportForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value
    };
    
    try {
        const response = await fetch('/anonymous/report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            alert('Report submitted successfully! Your report ID is: ' + data.report_id);
            window.location.href = '/anonymous/track/' + data.report_id;
        } else {
            alert(data.error || 'Failed to submit report');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
