{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Anonymous Report Form</h1>
        <p>Submit a report anonymously. Your identity will remain confidential.</p>
    </div>
</div>

<div class="container">
    <div class="form-card">
        <form id="anonymousReportForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="safety">Safety Concern</option>
                    <option value="bullying">Bullying</option>
                    <option value="academic">Academic Issue</option>
                    <option value="behavioral">Behavioral Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
</div>

<script>
document.getElementById('anonymousReportForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value
    };
    
    try {
        const response = await fetch('/anonymous/report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            // Show success toast
            Toastify({
                text: 'Report submitted successfully! Your tracking code: ' + data.tracking_code,
                duration: 8000,
                gravity: "top",
                position: "right",
                backgroundColor: "#34C38F",
                close: true
            }).showToast();
            
            // Show tracking code prominently
            const trackingInfo = document.createElement('div');
            trackingInfo.style.cssText = 'margin-top: 2rem; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; text-align: center;';
            trackingInfo.innerHTML = `
                <h3 style="color: #0D1E4B; margin-bottom: 1rem;">Report Submitted Successfully!</h3>
                <p style="font-size: 1.1rem; margin-bottom: 0.5rem;">Your Tracking Code:</p>
                <p style="font-size: 2rem; font-weight: bold; font-family: monospace; color: #0D1E4B; letter-spacing: 0.2em; margin-bottom: 1rem;">${data.tracking_code}</p>
                <p style="color: #6B7280; margin-bottom: 1rem;">Save this code to track your report status</p>
                <a href="/anonymous/track/${data.tracking_code}" class="btn btn-primary" style="margin-right: 1rem;">Track Report</a>
                <button onclick="copyTrackingCode('${data.tracking_code}')" class="btn btn-secondary">Copy Code</button>
            `;
            document.querySelector('.form-card').appendChild(trackingInfo);
            
            // Clear form
            document.getElementById('anonymousReportForm').reset();
        } else {
            Toastify({
                text: data.error || 'Failed to submit report',
                duration: 5000,
                gravity: "top",
                position: "right",
                backgroundColor: "#F44336",
            }).showToast();
        }
    } catch (error) {
        Toastify({
            text: 'An error occurred. Please try again.',
            duration: 5000,
            gravity: "top",
            position: "right",
            backgroundColor: "#F44336",
        }).showToast();
    }
});

function copyTrackingCode(code) {
    navigator.clipboard.writeText(code).then(() => {
        Toastify({
            text: 'Tracking code copied to clipboard!',
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#34C38F",
        }).showToast();
    });
}
});
</script>
{% endblock %}
