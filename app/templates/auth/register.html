{% extends "auth_base.html" %}

{% block content %}
<div class="auth-container-modern">
    <div class="auth-wrapper">
        <div class="auth-form-section">
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h1 class="auth-greeting">Create Account!</h1>
            <p class="auth-description">Join GMRS today. Create your account to start managing guidance services and connect with counselors.</p>
            
            <form id="registerForm" class="auth-form-modern">
                <div class="form-group-modern">
                    <label for="full_name">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label for="role">Role</label>
                    <div class="input-wrapper">
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="guest">Guest/Applicant</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <i class="fas fa-user-tag input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth-primary">Register</button>
            </form>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <button type="button" class="btn-google">
                <i class="fab fa-google"></i>
                <span>Sign up with Google</span>
            </button>
            
            <p class="auth-footer-link">Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
    };
    
    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            alert('Registration successful! Please login.');
            window.location.href = '/auth/login';
        } else {
            alert(data.error || 'Registration failed');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
