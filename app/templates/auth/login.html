{% extends "auth_base.html" %}

{% block content %}
<div class="auth-container-modern">
    <div class="auth-wrapper">
        <div class="auth-form-section">
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h1 class="auth-greeting">Hello Again!</h1>
            <p class="auth-description">Welcome back to GMRS. Please login to access your dashboard and manage your guidance services.</p>
            
            <form id="loginForm" class="auth-form-modern">
                <div class="form-group-modern">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        console.log('Login response:', data);  // Debug
        if (data.success) {
            console.log('Redirecting to:', data.redirect);  // Debug
            // Show success message if Toastify is available
            if (typeof Toastify !== 'undefined') {
                Toastify({
                    text: 'Login successful! Redirecting...',
                    duration: 1000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#34C38F",
                }).showToast();
                // Redirect after short delay
                setTimeout(() => {
                    window.location.replace(data.redirect || '/');
                }, 500);
            } else {
                // Redirect immediately if Toastify not available
                window.location.replace(data.redirect || '/');
            }
        } else {
            const errorMsg = data.error || 'Login failed. Please check your credentials.';
            console.error('Login error:', data);
            // Show error message if Toastify is available
            if (typeof Toastify !== 'undefined') {
                Toastify({
                    text: errorMsg,
                    duration: 5000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#F44336",
                    close: true
                }).showToast();
            } else {
                alert(errorMsg);
            }
        }
    } catch (error) {
        console.error('Login error:', error);
        // Show error message if Toastify is available
        if (typeof Toastify !== 'undefined') {
            Toastify({
                text: 'An error occurred. Please try again.',
                duration: 5000,
                gravity: "top",
                position: "right",
                backgroundColor: "#F44336",
            }).showToast();
        } else {
            alert('An error occurred. Please try again.');
        }
    }
});
</script>
{% endblock %}
