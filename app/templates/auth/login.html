{% extends "auth_base.html" %}

{% block content %}
<div class="auth-container-modern">
    <div class="auth-wrapper">
        <div class="auth-form-section">
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h1 class="auth-greeting">Hello Again!</h1>
            <p class="auth-description">Welcome back to GMRS. Please login to access your dashboard and manage your guidance services.</p>
            
            <form id="loginForm" class="auth-form-modern">
                <div class="form-group-modern">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember Me</span>
                    </label>
                    <a href="#" class="recovery-link">Recovery Password</a>
                </div>
                
                <button type="submit" class="btn-auth-primary">Login</button>
            </form>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <button type="button" class="btn-google">
                <i class="fab fa-google"></i>
                <span>Sign in with Google</span>
            </button>
            
            <p class="auth-footer-link">Don't have an account yet? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        if (data.success) {
            window.location.href = data.redirect;
        } else {
            alert(data.error || 'Login failed');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
